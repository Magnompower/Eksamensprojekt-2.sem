<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lease Overview</title>
    <link rel="stylesheet" type="text/css" href="/lease_overview.css">

</head>
<body>
<div class="container">
    <h2 class="title">Lease Overview</h2>
    <div class="lease-grid">
        <div class="lease-box" th:each="lease : ${leases}">
            <div class="lease-header">
                <h3>Lease ID: <span class="lease-id" th:text="${lease.leaseId}"></span></h3>
            </div>
            <div class="lease-content">
                <p><strong>Customer ID:</strong> <span class="customer-id" th:text="${lease.customerId}"></span></p>
                <p><strong>Chassis Number:</strong> <span th:text="${lease.chassisNumber}"></span></p>
                <p><strong>Start Date:</strong> <span th:text="${lease.startDate}"></span></p>
                <p>
                    <strong>End Date:</strong>
                    <span th:if="${#temporals.format(lease.endDate, 'yyyy-MM-dd')} < ${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"
                          class="end-date-past" th:text="${lease.endDate}" ></span>
                    <span th:unless="${#temporals.format(lease.endDate, 'yyyy-MM-dd')} < ${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"
                          th:text="${lease.endDate}"></span>
                </p>
<!--                TODO-->
                <p><strong>Terms:</strong> <span th:text="${lease.terms}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
