<body>

<header>
    <section class="headerright">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
        <link rel=" stylesheet" type="text/css" href="/index.css">
    </section>
    <section class="headercenter">
        <h1>Bilabonnement A/S</h1>
    </section>
</header>
<div th:insert="~{home/fragments :: logo}"></div>
<div th:insert="~{home/fragments :: navbar}"></div>
<main>


    <section class="centertext">
        <form th:action="@{/validate}" method="post">
            <p th:text="${error}"></p>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <div>
            <p1>Don't have an account? <a th:href="@{/signup}">
                <button type="button">Sign up</button>
            </a></p1>
        </div>
    </section>
    <section class="rights">
    </section>
</main>
<footer>
    <div th:insert="~{home/fragments :: navbar}"></div>
</footer>
</body>

</html>
