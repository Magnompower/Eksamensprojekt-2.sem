<!DOCTYPE html>
<html lang="en">
<head>
    <Title>Login</Title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link rel="stylesheet" href="/fragments.css">
    <link rel="stylesheet" href="/reusables.css">
</head>
<body>

<header>
    <div th:insert="~{home/fragments :: header('Bilabonnement A/S')}"></div>
    <div th:insert="~{home/fragments :: logo}"></div>
    <div th:insert="~{home/fragments :: navbar-empty}"></div>
</header>

<main>
    <section class="centertext">
        <form th:action="@{/validate}" method="post">
            <p th:text="${error}" class="error-message"></p>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </section>
    <section class="rights">
    </section>
</main>
<footer>
    <div th:insert="~{home/fragments :: footer}"></div>
</footer>
</body>

</html>
