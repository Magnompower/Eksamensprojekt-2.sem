<!DOCTYPE html>
<html lang="en">
<head>
    <Title>Login</Title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link rel="stylesheet" href="/fragments.css">
    <link rel="stylesheet" href="/reusables.css">
</head>
<body>

<header>
    <div th:insert="~{home/fragments :: header('Bilabonnement A/S')}"></div>
    <div th:insert="~{home/fragments :: logo}"></div>
    <div th:insert="~{home/fragments :: navbar-empty}"></div>
</header>

<main>
    <section class="centertext">
        <div id="login">
            <form th:action="@{/validate}" method="post" name='form-login'>
                <p th:text="${error}" class="error-message"></p>
                <div>
                    <input type="text" id="user" name="email" placeholder="Enter email" required>
                </div>
                <div>
                    <input type="password" id="pass" name="password" placeholder="Enter password" required>
                </div>
                <div>
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>

    </section>
    <section class="rights">
    </section>
</main>
<footer>
    <div th:insert="~{home/fragments :: footer}"></div>
</footer>
</body>

</html>
