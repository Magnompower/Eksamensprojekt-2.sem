<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lease Overview</title>
    <link rel="stylesheet" type="text/css" href="/css.css">
</head>
<body>
<div class="container">
    <h2 class="title">Lease Overview</h2>
    <div class="lease-grid">
        <div class="lease-box" th:each="lease : ${leases}">
            <div class="lease-header">
                <h3>Lease ID: <span th:text="${lease.leaseId}"></span></h3>
                <button class="edit-button">Edit</button>
            </div>
            <div class="lease-content">
                <p><strong>Car Chassis Number:</strong> <span th:text="${lease.getCarChassisNumber()}"></span></p>
                <p><strong>Start Date:</strong> <span th:text="${lease.startDate}"></span></p>
                <p><strong>End Date:</strong> <span th:text="${lease.endDate}"></span></p>
                <p><strong>Terms:</strong> <span th:text="${lease.terms}"></span></p>
                <p><strong>Customer ID:</strong> <span th:text="${lease.customerId}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
