//todo create html for a overview for all leases

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lease Overview</title>
    <link rel="stylesheet" type="text/css" href="/css.css">


</head>
<body>
<h2>Lease Overview</h2>
<table>


<thead>
<th>Lease ID</th>
<th>Car Chassis Number</th>
<th>Start Date</th>
<th>End Date</th>
<th>Terms</th>
<th>Customer ID</th>
</thead>


    <tbody>
    <tr th:if="${leases != null and leases.isEmpty()}">
        <td colspan="6">No leases available</td>
    </tr>
    <tr>
        <td>
            <div class="lease-container">
                <div th:each="lease : ${leases}" class="lease-box">
                    <p th:text="${lease.leaseId}"></p>
                    <p th:text="${lease.carChassisNumber}"></p>
                    <p th:text="${lease.startDate}"></p>
                    <p th:text="${lease.endDate}"></p>
                    <p th:text="${lease.terms}"></p>
                    <p th:text="${lease.customerId}"></p>
                    <!-- Edit button -->
                    <button class="edit-button">Edit</button>
                </div>
            </div>
        </td>
    </tr>
    </tbody>



</table>
</body>
</html>
