<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" type="text/css" href="/edit_customers.css">
    <link rel="stylesheet" href="/reusables.css">
    <link rel="stylesheet" href="/fragments.css">
</head>
<body>

<header>
    <div th:insert="~{home/fragments :: header('Edit Product')}"></div>
    <div th:insert="~{home/fragments :: logo}"></div>
    <div th:insert="~{home/fragments :: navbar('/')}"></div>
</header>
<!-- @Author: Hasan -->
<div class="form-container">

    <form th:action="@{/edit_customer}" th:object="${customer}" method="post">
        <input type="hidden" name="customerId" th:value="${customer.customerId}"/>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="First Name">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name">

        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" th:value="*{phoneNumber}" placeholder="Phone Number">

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Email">

        <label for="address">Address</label>
        <input type="text" id="address" th:field="*{address}" placeholder="Address">

        <button type="submit" class="blue-button">Update</button>
    </form>

</div>

<footer>
    <div th:insert="~{home/fragments :: footer}"></div>
</footer>

</body>
</html>
