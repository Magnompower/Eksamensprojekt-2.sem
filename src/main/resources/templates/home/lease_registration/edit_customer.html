<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Costumer</title>
    <link rel="stylesheet" type="text/css" href="/edit_customers.css">
    <link rel="stylesheet" href="/reusables.css">
    <link rel="stylesheet" href="/fragments.css">
</head>
<body>

<header>
    <div th:insert="~{home/fragments :: header('Edit Costumor')}"></div>
    <div th:insert="~{home/fragments :: logo}"></div>
    <div th:insert="~{home/fragments :: lease_registration_navbar('/')}"></div>
</header>
<!-- @Author: Hasan -->
<h2>Please enter the details you want to edit</h2>
<div class="form-container">
    <form th:action="@{/edit_customer}" th:object="${customer}" method="post">
        <input type="hidden" name="customerId" th:value="${customer.customerId}"/>
        <ul>
            <li>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" th:value="${customer.firstName}">
            </li>
            <li>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" th:value="${customer.lastName}">
            </li>
            <li>
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:value="${customer.email}">
            </li>
            <li>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" th:value="${customer.address}">
            </li>
            <li>
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode" th:value="${customer.zipCode}">
            </li>

        </ul>

        <button type="submit" class="blue-button">Update</button>
    </form>

</div>

<footer>
    <div th:insert="~{home/fragments :: footer}"></div>
</footer>

</body>
</html>
