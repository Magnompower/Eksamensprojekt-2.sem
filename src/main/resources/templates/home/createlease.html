<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
//todo create a form to create a lease  with vars vehicleId, StartDate, EndDate, terms and customerId and customer name.
<form action="/createLease" method="post">
//todo create dropdown menu from existing vehicles in the database
    <div class="input-group">
        <label for="vehicleId"></label>
        <select id="vehicleId" name="vehicleId">
            <option th:each="vehicle : ${vehicles}" th:value="${vehicle.vehicleId}" th:text="${vehicle.vehicleId}"></option>
        </select>
    <div class="input-group">
        <label for="StartDate"></label>
        <input type="text" id="StartDate" name="StartDate" placeholder="Start Date" required
               pattern="\d{4}-\d{2}-\d{2}">
    </div>
    <div class="input-group">
        <label for="EndDate"></label>
        <input type="text" id="EndDate" name="EndDate" placeholder="End Date" required
               pattern="\d{4}-\d{2}-\d{2}">
    </div>
    <div class="input-group">
        <label for="terms"></label>
        <input type="text" id="terms" name="terms" placeholder="Terms" required>
    </div>
   //todo create a drop down menu with customer name and id using th:each for customers in the database
    <div class="input-group">
        <label for="customerId"></label>
        <select id="customerId" name="customerId">
            <option th:each="customer : ${customers}" th:value="${customer.customerId}" th:text="${customer.firstName}"></option>
        </select>



</div>
    <button type="submit">Submit</button>


</body>
</html>
